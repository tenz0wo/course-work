    {% load static %}

    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>{% block title %}{% endblock %}</title> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'school/css/style.css' %}">  
        <link rel="stylesheet" href="{% static 'school/css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'school/css/home.css' %}" id="theme-link">
        <link rel="stylesheet" href="{% static 'school/css/faq.css' %}">   
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Work Sans&display=swap" rel="stylesheet">
        <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
        <script src=" https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js "></script>
        <script src=" https://cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.min.js "></script>
        <script src="{% static 'school/js/wow.min.js' %}"></script>
        <script>
          new WOW().init();
          </script>

      </head>

    
    </head>
    <body>
        <nav class="py-2 bg-light border-bottom">
            <div class="container d-flex flex-wrap">
              <span class="me-auto logo"><a href="/" class="nav-link link-dark px-2" aria-current="page">Автошкола №228</a></span>
              <ul class="nav">
                <li class="nav-item"><a href="/categories/" class="nav-link link-dark px-2">Категории</a></li>
                <li class="nav-item"><a href="/contacts" class="nav-link link-dark px-2">Контакты</a></li>
                <li class="nav-item"><a href="/faq" class="nav-link link-dark px-2">FAQs</a></li>
                <li class="nav-item"><a href="/charter" class="nav-link link-dark px-2">Устав</a></li>
              </ul>
            </div>
          </nav>

          {% block content %}{% endblock %}
          <div class="container animate__animated animate__fadeInUp wow">
          <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">© 2022 Martsepan, Inc</p>
        
            <ul class="nav col-md-4 justify-content-end">
              <li class="nav-item"><a href="/categories/" class="nav-link px-2 text-muted">Категории</a></li>
              <li class="nav-item"><a href="/contacts" class="nav-link px-2 text-muted">Контакты</a></li>
              <li class="nav-item"><a href="/faq" class="nav-link px-2 text-muted">FAQs</a></li>
              <li class="nav-item"><a href="/charter" class="nav-link px-2 text-muted">Устав</a></li>
            </ul>
          </footer>
        </div>
        <script src="{% static 'school/js/main.js' %}"></script> 
        <script src="{% static 'school/js/dark.js' %}"></script>         
        

      </body>
